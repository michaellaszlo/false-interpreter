<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<title> FALSE interpreter </title>

<link rel="stylesheet" href="css/false.css" />

<script src="js/mikelib.js"></script>
<script src="js/false.js"></script>

</head>
<body>
<div id="wrapper">


<div id="controlBar">

  <div id="messages"></div>

  <button class="fastRun" id="runButton"> Run </button>

  <div id="slowRunButtons">
    <button class="slowRun" id="resetButton"> Reset </button>
    <button class="slowRun" id="slowRunButton"> Slow run </button>
    <button class="slowRun" id="pauseButton"> Pause </button>
    <button class="slowRun" id="stepButton"> Step </button>
  </div>

  <div id="characterButtons">
    <button class="character" id="betaButton"> &#223; </button>
    <button class="character" id="oslashButton"> &#248; </button>
  </div>

</div><!--end controlBar -->


<div id="programPanes">

  <div id="consoleAndVariables">
    <div id="variables"></div>
    <div id="outputBuffer">
      <div class="display" id="outputBufferDisplay">
        <span id="outputBufferDisplaySpan"></span>
      </div>
    </div>
    <div id="inputBuffer">
      <div class="display" id="inputBufferDisplay">
        <span id="inputBufferDisplaySpan"></span>
      </div>
    </div>
    <div id="console">
      <div class="display" id="consoleDisplay">
        <span id="consoleSpan"></span>
      </div>
    </div>
  </div>

  <div id="stack"></div>

  <div id="source">
    <textarea id="sourceInput"></textarea>
  </div>

</div><!--end programPanes -->


</div><!--end wrapper -->
</body>
</html>
