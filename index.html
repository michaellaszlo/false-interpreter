<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<title> FALSE interpreter </title>

<link rel="stylesheet" href="css/false.css" />

<script src="js/mikelib.js"></script>
<script src="js/false.js"></script>

</head>
<body>
<div id="wrapper">


<div id="controlBar">

  <div id="messages"></div>

  <button class="fastRun" id="runButton"> Run </button>

  <div id="visualRunButtons">
    <button class="visualRun" id="resetButton"> Reset </button>
    <button class="visualRun" id="visualRunButton"> Visual run </button>
    <button class="visualRun" id="pauseButton"> Pause </button>
    <button class="visualRun" id="stepButton"> Step </button>
  </div>

  <div id="characterButtons">
    <button class="character" id="betaButton"> &#223; </button>
    <button class="character" id="oslashButton"> &#248; </button>
  </div>

</div><!--end controlBar -->


<div id="programPanes">

  <div id="consoleAndVariables">
    <div id="variables"></div>
    <div id="outputBuffer">
      <textarea class="display" id="outputBufferDisplay"></textarea>
    </div>
    <div id="inputBuffer">
      <textarea class="display" id="inputBufferDisplay"></textarea>
    </div>
    <div id="console">
      <textarea class="display" id="consoleDisplay"></textarea>
    </div>
  </div>

  <div id="stack"></div>

  <div id="callStack"></div>

  <div id="source">
    <textarea id="sourceInput"></textarea>
  </div>

</div><!--end programPanes -->


</div><!--end wrapper -->
</body>
</html>
